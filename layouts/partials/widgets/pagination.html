{{ $paginator := .Paginator }}
<div class="row">
    <div class="col">
        {{ if gt $paginator.TotalPages 1 }}
        <ul class="pagination float-right">
            <!-- previous -->
            {{ if $paginator.HasPrev }}
            <li class="page-item"><a class="page-link" href="{{ $paginator.Prev.URL }}"><i class="fas fa-angle-left"></i></a>
            </li>
            {{ end }}
            <!-- /.previous -->

            <!-- page numbers -->
            {{ range $paginator.Pagers }}
            <li class="page-item {{ if eq . $paginator }}active{{ end }}"><a class="page-link" href="{{ .URL }}">{{ .PageNumber }}</a></li>
            {{ end }}
            <!-- /.page numbers -->

            <!-- next -->
            {{ if $paginator.HasNext }}
            <li class="page-item"><a class="page-link" href="{{ $paginator.Next.URL }}"><i class="fas fa-angle-right"></i></a></li>
            {{ end }}
            <!-- /.next -->
        </ul>
        {{ end }}
    </div>
</div>
