<div class="row d-flex justify-content-center">
    <a target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ .Permalink }}"
        onclick="window.open(this.href, 'width=550,height=435,personalbar=0,toolbar=0,scrollbars=0,resizable=0');return false;">
        <i class="fab fa-linkedin social-icon mr-4" aria-hidden="true"></i>
    </a>
    <a target="_blank" href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Permalink }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=435');return false;">
        <i class="fab fa-twitter social-icon mr-4" aria-hidden="true"></i>
    </a>
    <a target="_blank" href="https://facebook.com/sharer.php?u={{ .Permalink }}"
        onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;">
        <i class="fab fa-facebook social-icon mr-4" aria-hidden="true"></i>
    </a>
    <a target="_blank" href="https://web.whatsapp.com/send?text={{ .Title }} {{ .Permalink }}" rel="nofollow noopener"
        target="_blank"
        onclick="window.open(this.href, 'width=550,height=435,personalbar=0,toolbar=0,scrollbars=0,resizable=0');return false;">
        <i class="fab fa-whatsapp social-icon mr-4"></i>
    </a>
</div>
