<script type="text/javascript">
    var link = document.getElementById('{{ .Params.elementId }}');
    analytics.{{ .Params.trackType }}(link, '{{ .Params.eventName }}', {
        userId: "{{ .Params.userId }}", 
        elementId: "{{ .Params.elementId }}",
        pageURL: "{{ .Params.permalink }}",
    });
</script>
